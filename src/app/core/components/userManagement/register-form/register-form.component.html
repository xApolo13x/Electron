<div class = "bootstrap-wrapper">
    <div class = "container">
      <div class = "row" style = "margin-top : 20px;">
        <div class = "col-md-6 offset-md-3">
          <div class="container text-center">
            <!-- <img src="../../../assets/add-user.png" width = "100" height = "100"> -->
          </div>
          <h1 class="text-center">Sign up here</h1>
  
          <form (ngSubmit)="formSubmit()">        
            <mat-form-field class="full-width"  appearance = "outline">
                <mat-label>User</mat-label>
                <input required [(ngModel)]="user.userId" name="username" matInput placeholder="Introduzca su name">
                <mat-hint>Username must be unique</mat-hint>
            </mat-form-field>

            <mat-form-field class="full-width"  appearance = "outline">
                <mat-label>Password</mat-label>
                <input required [(ngModel)]="user.password" name="password" matInput placeholder="Introduzca su password">
            </mat-form-field>
      
            <div class = "container text-center">
              <button mat-raised-button color="primary">Save</button>
              <button type="reset" style = "margin-left: 20px;" mat-raised-button color="accent">Clean</button>
            </div>
          </form>
          <br><br><br>
        </div>
      </div>
    </div>
  </div>
