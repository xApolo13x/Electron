<div class = "container">
    <div class="card border-primary mb-3" style="margin-top: 40px;">
    <div class="card-header">List of User</div>
        <div class="card-body text-primary">
        <div class = "my-2 text-left">
            <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/table-user/register-form']">Add User</button>
        </div>
        <div *ngIf="users?.length ==0" class="alert alert-info">
            No records found in the database
        </div>
           <table class="table table-bordered table-striped" *ngIf="users?.length>0">
            <thead>
                <tr class="table-primary">
                    <th>Username</th>
                    <th>roles</th>
                    <th>delete</th>
                </tr>
            </thead>
    
            <tbody>
                <tr *ngFor="let user of users">
                    <th>{{user.userId}}</th>
                    <th>{{user.role}}</th>
                    <td>
                        <!-- <button type="button" name="eliminar" (click)='delete(cliente)' class="btn btn-danger btn-sm">eliminar</button> -->
                    </td>
                </tr>
               
            </tbody>
    
           </table> 
    
        </div>
    </div>
    </div>
