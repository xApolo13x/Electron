<div class = "bootstrap-wrapper">
    <div class = "container">
      <div class = "row mt20">
        <div class = "col-md-6 offset-md-3">
          <mat-card>
            <div class = "container text-center">
              <i class="bi bi-person-fill-lock shadow-style" style="font-size: 3rem;"></i>
            </div>
            <h2 class = "text-center shadow-style">Login</h2>
            <form (ngSubmit) = "formSubmit()">
              <mat-form-field class = "full-width" appearance = "outline" style="padding: 2%;">
                <mat-label>Username</mat-label>
                <input [(ngModel)] = "user.userId" name = "username" required  matInput placeholder="Enter your username">
                <mat-hint>Username must be valid</mat-hint>
              </mat-form-field>
              <mat-form-field class="full-width"  appearance = "outline" style="padding: 2%;">
                <mat-label>Password</mat-label>
                <input [(ngModel)] = "user.password" name = "password" required  type="password" matInput placeholder="Enter your password">
                <mat-hint>Password must be valid</mat-hint>
              </mat-form-field>
  
              <br><br>
  
              <div class = "container text-center" style="padding: 2%;">
                <button type = "submit" mat-raised-button color="primary">Sign in</button>
                <button type="reset" style = "margin-left: 20px;" mat-raised-button color="accent">Clean</button>
              </div>
            </form>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
